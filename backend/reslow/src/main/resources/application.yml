server:
  port: 8080

spring:
  profiles:
    active: ${ACTIVE}
  redis:
    host: k8b306.p.ssafy.io
    port: '6379'
    password: ${REDIS_PASSWORD}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    dialect: com.ssafy.reslow.global.config.MySQLDialectCustom
  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:sql/data.sql
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
jwt:
  secret: ${JWT_SECRETKEY}

cloud:
  aws:
    credentials:
      accessKey: ${ACCESS_KEY_AWS_S3}
      secretKey: ${SECRET_KEY_AWS_S3}
    s3:
      bucket: ${BUCKET_ADDRESS}
    region:
      static: ap-northeast-2
    stack:
      auto: false
  profiles:
    include: aws

default-image-s3: ${DEFAULT_PROGILE_IMAGE}

iamport:
  api:
    key: ${IAMPORT_KEY}
    secret: ${IAMPORT_SECRET}